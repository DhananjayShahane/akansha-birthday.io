<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday | Aditi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon//favicon-16x16.png">
</head>

<body>

    <div id="preloader">
        <img src="./images/loader.png" alt="Loading...">
    </div>

    <div class="birthdayCard" onclick="toggleBirthdayCard()" style="z-index: 10; position:absolute; top: 50; display: none;">
        <div class="cardFront">
            <div class="front-text" style="position: relative;">
                <h3 class="happy">HAPPY</h3>
                <h2 class="bday">BIRTHDAY</h2>
                <h3 class="toyou" style="padding-top: 10px;color: #9b5de5;">ADITI</h3>
                <button class="button">
                    OPEN
                </button>
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div>
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="plate">
                <div class="cake"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">HAPPY</h3>
                <h2 class="bday">BIRTHDAY</h2>
                <h3 class="toyou">to you!</h3>
            </div>
            <div class="wishes">
                <p>Dear Aditi,</p>
                <p>गोड परीला वाढदिवसाच्या खूप शुभेच्छा! तुझा दिवस आनंदाने जावो आणि तुझ्या सर्व इच्छा पूर्ण होवोत. तुला नेहमीच प्रेम, हास्य, आणि आनंद मिळो, हीच धनु दादाची शुभेच्छा!<br> 
                </p>
                <p class="name">:Dhanush</p>
            </div>
        </div>
    </div>
    
    <audio id="bgMusic" loop autoplay>
        <source src="./music/birthday_music.mp3" >
        Your browser does not support the audio element.
    </audio>
    <canvas id="canvas" style="z-index: 2;"></canvas>
    <div class="overlay"></div>


    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>

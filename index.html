<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday | Akansha</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon//favicon-16x16.png">
</head>

<body>

    <div id="preloader">
        <img src="./images/loader.png" alt="Loading...">
    </div>

    <div class="birthdayCard" onclick="toggleBirthdayCard()" style="z-index: 10; position:absolute; top: 50; display: none;">
        <div class="cardFront">
            <div class="front-text" style="position: relative;">
                <h3 class="happy">HAPPY</h3>
                <h2 class="bday">BIRTHDAY</h2>
                <h3 class="toyou" style="padding-top: 10px;color: #9b5de5;">AKANSHA</h3>
                <button class="button">
                    <!-- <svg viewBox="0 0 24 24" width="20px" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M8.29289 4.29289C8.68342 3.90237 9.31658 3.90237 9.70711 4.29289L16.7071 11.2929C17.0976 11.6834 17.0976 12.3166 16.7071 12.7071L9.70711 19.7071C9.31658 20.0976 8.68342 20.0976 8.29289 19.7071C7.90237 19.3166 7.90237 18.6834 8.29289 18.2929L14.5858 12L8.29289 5.70711C7.90237 5.31658 7.90237 4.68342 8.29289 4.29289Z" fill="#ffff"></path> </g></svg> -->
                    OPEN
                </button>
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div>
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="plate">
                <div class="cake"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">HAPPY</h3>
                <h2 class="bday">BIRTHDAY</h2>
                <h3 class="toyou">to you!</h3>
            </div>
            <div class="wishes">
                <p>Dear Akansha,</p>
                <p>जन्मदिन की बहुत-बहुत शुभकामनाएँ!! मुझे उम्मीद है कि आपका दिन ढेर सारे प्यार और हँसी से भरा हो! आपकी सभी जन्मदिन की इच्छाएँ पूरी हों।</p>
                <p class="name">:Dhanush</p>
            </div>
        </div>
    </div>
    <audio id="bgMusic" loop autoplay>
        <source src="./music/birthday_music.mp3" >
        Your browser does not support the audio element.
    </audio>
    <canvas id="canvas" style="z-index: 2;"></canvas>
    <div class="overlay"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
